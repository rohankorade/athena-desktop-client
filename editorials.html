<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorials - Study Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gray-matter@4.0.3/dist/gray-matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="welcome-container">
        <h2 id="welcome-message">
            <span id="current-date"></span>
            <span class="divider"></span>
            <span id="greeting"></span>
            <span class="divider"></span>
            <span id="time-display" title="Click to toggle countdown"></span>
        </h2>
    </div>

    <div class="search-container">
        <p>Search Bar Placeholder</p>
    </div>

    <main class="explorer-section">
        <nav id="file-explorer" class="file-explorer-column">
            <div id="breadcrumb"></div>
            <ul id="explorer-list"></ul>
            <div class="nav-footer">
                <a href="index.html" class="back-to-dashboard-button">‚Üê Back to Dashboard</a>
            </div>
        </nav>
        <section id="content-area" class="content-area-column">
            <p>Content Area</p>
        </section>
    </main>

    <div id="editorial-modal" class="modal-backdrop">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2 id="modal-title"></h2>
            <div id="modal-meta" class="modal-meta"></div>
            <hr class="modal-divider">
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
